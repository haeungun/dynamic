<ion-header>

  <ion-navbar>
    <ion-title>stat-page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<div>
  <div class="chart" style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="barColors"></canvas>
  </div>
</div>
</ion-content>
