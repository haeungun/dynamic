<ion-header>

</ion-header>


<ion-content padding class="login-view">

<ion-list >
  <ion-item>
    <ion-icon name="contact" item-left class="icon-badge"></ion-icon>
    <ion-input type="text" name="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-icon name="key" item-left class="icon-badge"></ion-icon>
    <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
</ion-list>

<div padding>
  <button ion-button block color="light" outline (click)="loginUser()">로그인</button>
  <button ion-button block color="light" outline (click)="loginUser()">회원가입</button>
  <p class="register" (click)="switchSignUpPage()"> 계정이 없으신가요? 회원가입</p>
</div>

</ion-content>
