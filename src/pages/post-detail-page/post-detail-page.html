<ion-header>

  <ion-navbar>
    <ion-title>post-detail-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

  <ion-card>
    <ion-card-header>  
      <h2><b>{{ post.title }}</b></h2>
    </ion-card-header>
    <ion-card-content>
      {{ post.body }}
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="addLike()">           
        <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ (likes | async)?.length }} Likes</div>
      </button>
    </ion-col>
    <ion-col center text-right>
      <ion-note>
      {{ post.createDate | date: "yyyy-MM-dd" }}
      </ion-note>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input class="comment-input" placeholder="댓글 입력하기 .. " [(ngModel)]="comment"></ion-input>
    </ion-col>
    <ion-col> 
      <button class="comment-button" ion-button icon-only color="dark" (click)="addComment()">
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <div class="comment" style="padding-top: 5%;">
    <div *ngFor="let comment of comments | async">
      <ion-item icon-right style="width: 100%; " (click)="deleteComment()">
        <b>{{ comment.auth }}</b><br> {{ comment.text }}
      </ion-item>
    </div>
  </div>

</ion-content>
