<ion-header>

  <ion-navbar>
    <ion-title>간증문</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-60>
      <ion-input placeholder="검색 ... "></ion-input>
    </ion-col>
    <ion-col width-20>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
    <ion-col width-25 (click)="switchWritePage()">
      <button ion-button color="dark" (click)="switchWritePage()">작성하기</button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-card *ngFor="let post of posts | async" (click)="showPostDetail(post)">
      <div>
        <ion-card-content>
          <ion-card-title>
            <div class="card-title">
            <b>{{post.title}}</b> by {{post.author}}
            </div>
          </ion-card-title>
          {{post.body}} ...
        </ion-card-content>
      </div>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="addLike()">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{post.likeCount}} Likes</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{post.createDate | date: "yyyy-MM-dd"}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
