<ion-header>

  <ion-navbar>
    <ion-title>Document</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block color="dark" (click)="switchWritePage()">작성하기</button>
  <ion-list>
    <ion-card *ngFor="let post of posts | async">
      <div (click)="showPostDetail(post)">
        <ion-card-content>
          <ion-card-title>
            <b>{{post.title}}</b> by {{post.author}}
          </ion-card-title>
          {{post.body}} ...
        </ion-card-content>
      </div>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="addLike()">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{post.likeCount}} Likes</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{post.createDate | date: "yyyy-MM-dd"}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
