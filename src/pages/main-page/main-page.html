<ion-header>

</ion-header>
  
<ion-content class="main-view" >
  <p class="verse">{{verse}}</p>
  <div class="grid_menu">
    <div class="document" (click)="switchDocumentPage()">
      <div class="menu_font">간증문</div>
    </div>
    <div class="my_list" (click)="switchAttendancePage()">
      <div class="my_time_table_font">출석부</div>
    </div>
    <div class="notice" (click)="switchNoticePage()">
      <div class="menu_font">공지사항</div>
    </div>
    <div class="schedule" (click)="switchSchedulePage()">
      <div class="menu_font">교회 일정</div>
    </div>
    <div class="setting_menu" (click)="switchPage(PhotoPage)">
      <div class="menu_font">사진</div>
    </div>
    <div class="dev_info">
    </div>
  </div>
</ion-content>
